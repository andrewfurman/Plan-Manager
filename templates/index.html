<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <!-- Include the header -->
    {% include 'header.html' %}

    <div class="header-row">
        <h2>Available Plans</h2>
        <form action="{{ url_for('add_plan') }}" method="POST">
            <input type="text" id="link_to_plan_document" name="link_to_plan_document" placeholder="Add plan document link" required>
            <input type="submit" value="â• Add Plan" class="add_plan">
        </form>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>Name of Plan</th>
                <th>LOB</th>
                <th>Effective Date</th>
                <th>Type of Plan</th>
                <th>Regenerate</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for plan in plans %}
            <tr>
                <td>
                    <a href="{{ url_for('view_plan', plan_id=plan.id) }}">{{ plan.name_of_plan }}</a>
                </td>
                <td>{{ plan.lob }}</td>
                <td>{{ plan.effective_date }}</td>
                <td>{{ plan.hmo_ppo }}</td>
                <td>
                    <button onclick="updatePlan({{ plan.id }})" class="regenerate">ğŸ”„ Regenerate</button>
                </td>
                <td>
                    <button onclick="deletePlan({{ plan.id }})" class="delete">ğŸ—‘ï¸ Delete</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
